<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Explorer</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-center p-6">
  <h1 class="text-4xl font-bold mb-6">Pokémon Explorer</h1>

  <div class="flex flex-col md:flex-row justify-center mb-6 gap-4">
    <input id="pokeInput" type="text" placeholder="Search..." class="p-2 border rounded w-full md:w-1/3" />
    <button onclick="searchPoke()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Search</button>

    <select id="typeFilter" onchange="filterType()" class="p-2 border rounded w-full md:w-1/4">
      <option value="all">All Types</option>
    </select>
  </div>

  <div id="pokeContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-center px-4"></div>

  <div class="flex justify-center gap-4 mt-6">
    <button id="prevBtn" onclick="prevPage()" class="bg-gray-300 px-3 py-1 rounded">Previous</button>
    <button id="nextBtn" onclick="nextPage()" class="bg-gray-300 px-3 py-1 rounded">Next</button>
  </div>

  <!-- Modal -->
<div id="pokeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
  <div class="bg-white max-w-2xl w-full p-6 rounded shadow-lg relative text-left">
    <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-black text-2xl">&times;</button>
    <div id="modalContent"></div>
  </div>
</div>
</body>
</html>
